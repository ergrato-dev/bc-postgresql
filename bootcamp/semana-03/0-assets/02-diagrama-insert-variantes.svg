<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <style>
      .title { font: bold 22px system-ui, sans-serif; fill: #eaeaea; }
      .subtitle { font: 14px system-ui, sans-serif; fill: #a0a0a0; }
      .box-title { font: bold 16px system-ui, sans-serif; fill: #ffffff; }
      .code-text { font: 13px 'Consolas', monospace; fill: #79c0ff; }
      .desc-text { font: 12px system-ui, sans-serif; fill: #a0a0a0; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" class="title">Variantes de INSERT</text>
  <text x="450" y="65" text-anchor="middle" class="subtitle">Diferentes formas de insertar datos</text>
  
  <!-- INSERT b√°sico -->
  <rect x="30" y="90" width="260" height="115" rx="10" fill="#21262d" stroke="#238636" stroke-width="2"/>
  <text x="160" y="115" text-anchor="middle" class="box-title">INSERT B√°sico</text>
  <text x="45" y="140" class="code-text">INSERT INTO tabla</text>
  <text x="45" y="158" class="code-text">(col1, col2)</text>
  <text x="45" y="176" class="code-text">VALUES (val1, val2);</text>
  <text x="160" y="195" text-anchor="middle" class="desc-text">Una fila con columnas expl√≠citas</text>
  
  <!-- INSERT m√∫ltiple -->
  <rect x="320" y="90" width="260" height="115" rx="10" fill="#21262d" stroke="#238636" stroke-width="2"/>
  <text x="450" y="115" text-anchor="middle" class="box-title">INSERT M√∫ltiple</text>
  <text x="335" y="140" class="code-text">INSERT INTO tabla VALUES</text>
  <text x="335" y="158" class="code-text">(val1, val2),</text>
  <text x="335" y="176" class="code-text">(val3, val4);</text>
  <text x="450" y="195" text-anchor="middle" class="desc-text">Varias filas en un comando</text>
  
  <!-- INSERT con DEFAULT -->
  <rect x="610" y="90" width="260" height="115" rx="10" fill="#21262d" stroke="#238636" stroke-width="2"/>
  <text x="740" y="115" text-anchor="middle" class="box-title">INSERT con DEFAULT</text>
  <text x="625" y="140" class="code-text">INSERT INTO tabla</text>
  <text x="625" y="158" class="code-text">(nombre)</text>
  <text x="625" y="176" class="code-text">VALUES ('Juan');</text>
  <text x="740" y="195" text-anchor="middle" class="desc-text">Usa DEFAULT en otras columnas</text>
  
  <!-- INSERT con SELECT -->
  <rect x="30" y="225" width="260" height="115" rx="10" fill="#21262d" stroke="#1f6feb" stroke-width="2"/>
  <text x="160" y="250" text-anchor="middle" class="box-title">INSERT ... SELECT</text>
  <text x="45" y="275" class="code-text">INSERT INTO destino</text>
  <text x="45" y="293" class="code-text">SELECT col1, col2</text>
  <text x="45" y="311" class="code-text">FROM origen;</text>
  <text x="160" y="330" text-anchor="middle" class="desc-text">Copiar datos de otra tabla</text>
  
  <!-- INSERT con RETURNING -->
  <rect x="320" y="225" width="260" height="115" rx="10" fill="#21262d" stroke="#8957e5" stroke-width="2"/>
  <text x="450" y="250" text-anchor="middle" class="box-title">INSERT ... RETURNING</text>
  <text x="335" y="275" class="code-text">INSERT INTO tabla (...)</text>
  <text x="335" y="293" class="code-text">VALUES (...)</text>
  <text x="335" y="311" class="code-text">RETURNING id, nombre;</text>
  <text x="450" y="330" text-anchor="middle" class="desc-text">Devuelve valores insertados</text>
  
  <!-- INSERT con ON CONFLICT -->
  <rect x="610" y="225" width="260" height="115" rx="10" fill="#21262d" stroke="#f0883e" stroke-width="2"/>
  <text x="740" y="250" text-anchor="middle" class="box-title">UPSERT (ON CONFLICT)</text>
  <text x="625" y="275" class="code-text">INSERT INTO tabla (...)</text>
  <text x="625" y="293" class="code-text">ON CONFLICT (col)</text>
  <text x="625" y="311" class="code-text">DO UPDATE SET ...;</text>
  <text x="740" y="330" text-anchor="middle" class="desc-text">Insertar o actualizar</text>
  
  <!-- Legend -->
  <rect x="200" y="370" width="500" height="110" rx="10" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="450" y="395" text-anchor="middle" class="box-title">üí° Consejos</text>
  <text x="220" y="420" class="desc-text">‚Ä¢ Siempre especifica las columnas para claridad</text>
  <text x="220" y="440" class="desc-text">‚Ä¢ INSERT m√∫ltiple es m√°s eficiente que varios INSERT individuales</text>
  <text x="220" y="460" class="desc-text">‚Ä¢ Usa RETURNING para obtener IDs generados autom√°ticamente</text>
</svg>