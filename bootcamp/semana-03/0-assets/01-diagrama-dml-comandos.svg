  <!-- DELETE -->
  <rect x="470" y="100" width="180" height="120" rx="12" fill="#da3633"/>
  <text x="560" y="145" text-anchor="middle" class="icon-text">ğŸ—‘ï¸</text>
  <text x="560" y="175" text-anchor="middle" class="cmd-text">DELETE</text>
  <text x="560" y="200" text-anchor="middle" class="desc-text">Eliminar filas</text>
  
  <!-- SELECT -->
  <rect x="680" y="100" width="180" height="120" rx="12" fill="#8957e5"/>
  <text x="770" y="145" text-anchor="middle" class="icon-text">ğŸ”</text>
  <text x="770" y="175" text-anchor="middle" class="cmd-text">SELECT</text>
  <text x="770" y="200" text-anchor="middle" class="desc-text">Consultar filas</text>
  
  <!-- Arrows pointing to table -->
