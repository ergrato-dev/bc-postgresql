  <text x="450" y="320" text-anchor="middle" class="cmd-text">ğŸ“‹ TABLA</text>
  <text x="450" y="345" text-anchor="middle" class="desc-text">Filas de datos</text>
  <text x="450" y="368" text-anchor="middle" class="desc-text">(rows)</text>
  
  <!-- Arrow markers -->
