<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" width="900" height="500">
  <!-- Background -->
  <rect width="900" height="500" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="system-ui, Arial, sans-serif" font-size="22" font-weight="700" fill="#eaeaea" text-anchor="middle">
    Restricciones (Constraints) en PostgreSQL
  </text>
  
  <!-- PRIMARY KEY -->
  <g transform="translate(30, 60)">
    <rect x="0" y="0" width="270" height="130" rx="8" fill="#1a1a2e" stroke="#336791" stroke-width="2"/>
    <text x="135" y="28" font-family="system-ui, Arial, sans-serif" font-size="14" font-weight="600" fill="#336791" text-anchor="middle">üîë PRIMARY KEY</text>
    
    <text x="15" y="55" font-family="system-ui, Arial, sans-serif" font-size="11" fill="#8b949e">Identificador √∫nico de cada fila</text>
    
    <text x="15" y="80" font-family="system-ui, Arial, sans-serif" font-size="10" fill="#4a9fff">Caracter√≠sticas:</text>
    <text x="15" y="95" font-family="system-ui, Arial, sans-serif" font-size="10" fill="#eaeaea">‚Ä¢ √önico (no se repite)</text>
    <text x="15" y="110" font-family="system-ui, Arial, sans-serif" font-size="10" fill="#eaeaea">‚Ä¢ NOT NULL impl√≠cito</text>
    <text x="15" y="125" font-family="system-ui, Arial, sans-serif" font-size="10" fill="#eaeaea">‚Ä¢ Crea √≠ndice autom√°ticamente</text>
  </g>
  
  <!-- FOREIGN KEY -->
  <g transform="translate(315, 60)">
    <rect x="0" y="0" width="270" height="130" rx="8" fill="#1a1a2e" stroke="#336791" stroke-width="2"/>
    <text x="135" y="28" font-family="system-ui, Arial, sans-serif" font-size="14" font-weight="600" fill="#336791" text-anchor="middle">üîó FOREIGN KEY</text>
    
    <text x="15" y="55" font-family="system-ui, Arial, sans-serif" font-size="11" fill="#8b949e">Referencia a otra tabla</text>
    
    <text x="15" y="80" font-family="system-ui, Arial, sans-serif" font-size="10" fill="#4a9fff">Acciones ON DELETE/UPDATE:</text>
    <text x="15" y="95" font-family="system-ui, Arial, sans-serif" font-size="10" fill="#eaeaea">‚Ä¢ CASCADE - propagar</text>
    <text x="15" y="110" font-family="system-ui, Arial, sans-serif" font-size="10" fill="#eaeaea">‚Ä¢ SET NULL - poner NULL</text>
    <text x="15" y="125" font-family="system-ui, Arial, sans-serif" font-size="10" fill="#eaeaea">‚Ä¢ RESTRICT - bloquear</text>
  </g>
  
  <!-- UNIQUE -->
  <g transform="translate(600, 60)">
    <rect x="0" y="0" width="270" height="130" rx="8" fill="#1a1a2e" stroke="#4a9fff" stroke-width="2"/>
    <text x="135" y="28" font-family="system-ui, Arial, sans-serif" font-size="14" font-weight="600" fill="#4a9fff" text-anchor="middle">‚ú® UNIQUE</text>
    
    <text x="15" y="55" font-family="system-ui, Arial, sans-serif" font-size="11" fill="#8b949e">Valores √∫nicos en columna</text>
    
    <text x="15" y="80" font-family="system-ui, Arial, sans-serif" font-size="10" fill="#4a9fff">Diferencia con PRIMARY KEY:</text>
    <text x="15" y="95" font-family="system-ui, Arial, sans-serif" font-size="10" fill="#eaeaea">‚Ä¢ Permite NULL (una vez)</text>
    <text x="15" y="110" font-family="system-ui, Arial, sans-serif" font-size="10" fill="#eaeaea">‚Ä¢ M√∫ltiples por tabla</text>
    <text x="15" y="125" font-family="system-ui, Arial, sans-serif" font-size="10" fill="#eaeaea">‚Ä¢ Ej: email, username</text>
  </g>
  
  <!-- NOT NULL -->
  <g transform="translate(30, 210)">
    <rect x="0" y="0" width="270" height="130" rx="8" fill="#1a1a2e" stroke="#4a9fff" stroke-width="2"/>
    <text x="135" y="28" font-family="system-ui, Arial, sans-serif" font-size="14" font-weight="600" fill="#4a9fff" text-anchor="middle">‚ùó NOT NULL</text>
    
    <text x="15" y="55" font-family="system-ui, Arial, sans-serif" font-size="11" fill="#8b949e">Campo obligatorio</text>
    
    <text x="15" y="80" font-family="system-ui, Arial, sans-serif" font-size="10" fill="#4a9fff">Uso com√∫n:</text>
    <text x="15" y="95" font-family="system-ui, Arial, sans-serif" font-size="10" fill="#eaeaea">‚Ä¢ Campos requeridos</text>
    <text x="15" y="110" font-family="system-ui, Arial, sans-serif" font-size="10" fill="#eaeaea">‚Ä¢ Evita datos incompletos</text>
    <text x="15" y="125" font-family="system-ui, Arial, sans-serif" font-size="10" fill="#eaeaea">‚Ä¢ Combinar con DEFAULT</text>
  </g>
  
  <!-- CHECK -->
  <g transform="translate(315, 210)">
    <rect x="0" y="0" width="270" height="130" rx="8" fill="#1a1a2e" stroke="#4a9fff" stroke-width="2"/>
    <text x="135" y="28" font-family="system-ui, Arial, sans-serif" font-size="14" font-weight="600" fill="#4a9fff" text-anchor="middle">‚úÖ CHECK</text>
    
    <text x="15" y="55" font-family="system-ui, Arial, sans-serif" font-size="11" fill="#8b949e">Validaci√≥n personalizada</text>
    
    <text x="15" y="80" font-family="system-ui, Arial, sans-serif" font-size="10" fill="#4a9fff">Ejemplos:</text>
    <text x="15" y="95" font-family="monospace" font-size="9" fill="#eaeaea">CHECK (precio &gt; 0)</text>
    <text x="15" y="110" font-family="monospace" font-size="9" fill="#eaeaea">CHECK (edad &gt;= 18)</text>
    <text x="15" y="125" font-family="monospace" font-size="9" fill="#eaeaea">CHECK (email LIKE '%@%')</text>
  </g>
  
  <!-- DEFAULT -->
  <g transform="translate(600, 210)">
    <rect x="0" y="0" width="270" height="130" rx="8" fill="#1a1a2e" stroke="#4a9fff" stroke-width="2"/>
    <text x="135" y="28" font-family="system-ui, Arial, sans-serif" font-size="14" font-weight="600" fill="#4a9fff" text-anchor="middle">üìã DEFAULT</text>
    
    <text x="15" y="55" font-family="system-ui, Arial, sans-serif" font-size="11" fill="#8b949e">Valor por defecto</text>
    
    <text x="15" y="80" font-family="system-ui, Arial, sans-serif" font-size="10" fill="#4a9fff">Valores comunes:</text>
    <text x="15" y="95" font-family="monospace" font-size="9" fill="#eaeaea">DEFAULT CURRENT_TIMESTAMP</text>
    <text x="15" y="110" font-family="monospace" font-size="9" fill="#eaeaea">DEFAULT TRUE</text>
    <text x="15" y="125" font-family="monospace" font-size="9" fill="#eaeaea">DEFAULT 0</text>
  </g>
  
  <!-- Example Table -->
  <g transform="translate(30, 360)">
    <rect x="0" y="0" width="840" height="120" rx="8" fill="#2d2d44"/>
    <text x="420" y="25" font-family="system-ui, Arial, sans-serif" font-size="13" font-weight="600" fill="#4a9fff" text-anchor="middle">üìù Ejemplo: Tabla con todas las restricciones</text>
    
    <text x="30" y="50" font-family="monospace" font-size="11" fill="#336791">CREATE TABLE</text>
    <text x="130" y="50" font-family="monospace" font-size="11" fill="#eaeaea">empleados (</text>
    
    <text x="50" y="68" font-family="monospace" font-size="10" fill="#eaeaea">id SERIAL</text>
    <text x="160" y="68" font-family="monospace" font-size="10" fill="#336791">PRIMARY KEY</text>
    <text x="260" y="68" font-family="monospace" font-size="10" fill="#8b949e">,</text>
    
    <text x="280" y="68" font-family="monospace" font-size="10" fill="#eaeaea">email VARCHAR(255)</text>
    <text x="440" y="68" font-family="monospace" font-size="10" fill="#4a9fff">UNIQUE NOT NULL</text>
    <text x="560" y="68" font-family="monospace" font-size="10" fill="#8b949e">,</text>
    
    <text x="50" y="86" font-family="monospace" font-size="10" fill="#eaeaea">nombre VARCHAR(100)</text>
    <text x="210" y="86" font-family="monospace" font-size="10" fill="#4a9fff">NOT NULL</text>
    <text x="280" y="86" font-family="monospace" font-size="10" fill="#8b949e">,</text>
    
    <text x="300" y="86" font-family="monospace" font-size="10" fill="#eaeaea">salario DECIMAL(10,2)</text>
    <text x="480" y="86" font-family="monospace" font-size="10" fill="#4a9fff">CHECK (salario &gt; 0)</text>
    <text x="620" y="86" font-family="monospace" font-size="10" fill="#8b949e">,</text>
    
    <text x="50" y="104" font-family="monospace" font-size="10" fill="#eaeaea">activo BOOLEAN</text>
    <text x="170" y="104" font-family="monospace" font-size="10" fill="#4a9fff">DEFAULT TRUE</text>
    <text x="280" y="104" font-family="monospace" font-size="10" fill="#8b949e">,</text>
    
    <text x="300" y="104" font-family="monospace" font-size="10" fill="#eaeaea">departamento_id INT</text>
    <text x="470" y="104" font-family="monospace" font-size="10" fill="#336791">REFERENCES departamentos(id)</text>
    
    <text x="30" y="115" font-family="monospace" font-size="11" fill="#eaeaea">);</text>
  </g>
</svg>
