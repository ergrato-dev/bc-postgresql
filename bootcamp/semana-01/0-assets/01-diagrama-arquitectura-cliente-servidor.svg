<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- Background -->
  <rect width="800" height="400" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="system-ui, Arial, sans-serif" font-size="24" font-weight="700" fill="#eaeaea" text-anchor="middle">
    Arquitectura Cliente-Servidor de PostgreSQL
  </text>
  
  <!-- Client Section -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="200" height="280" rx="10" fill="#1a1a2e" stroke="#336791" stroke-width="2"/>
    <text x="100" y="30" font-family="system-ui, Arial, sans-serif" font-size="18" font-weight="600" fill="#4a9fff" text-anchor="middle">CLIENTE</text>
    
    <!-- Client apps -->
    <rect x="20" y="50" width="160" height="50" rx="6" fill="#2d2d44"/>
    <text x="100" y="80" font-family="system-ui, Arial, sans-serif" font-size="14" fill="#eaeaea" text-anchor="middle">psql (terminal)</text>
    
    <rect x="20" y="115" width="160" height="50" rx="6" fill="#2d2d44"/>
    <text x="100" y="145" font-family="system-ui, Arial, sans-serif" font-size="14" fill="#eaeaea" text-anchor="middle">pgAdmin (GUI)</text>
    
    <rect x="20" y="180" width="160" height="50" rx="6" fill="#2d2d44"/>
    <text x="100" y="210" font-family="system-ui, Arial, sans-serif" font-size="14" fill="#eaeaea" text-anchor="middle">Aplicación</text>
    
    <text x="100" y="260" font-family="system-ui, Arial, sans-serif" font-size="12" fill="#8b949e" text-anchor="middle">Envía consultas SQL</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(300, 200)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#336791" stroke-width="3"/>
    <polygon points="100,0 85,-10 85,10" fill="#336791"/>
    <text x="50" y="-15" font-family="system-ui, Arial, sans-serif" font-size="12" fill="#8b949e" text-anchor="middle">Puerto 5432</text>
    <text x="50" y="25" font-family="system-ui, Arial, sans-serif" font-size="12" fill="#8b949e" text-anchor="middle">TCP/IP</text>
  </g>
  
  <!-- Server Section -->
  <g transform="translate(420, 80)">
    <rect x="0" y="0" width="300" height="280" rx="10" fill="#1a1a2e" stroke="#336791" stroke-width="2"/>
    <text x="150" y="30" font-family="system-ui, Arial, sans-serif" font-size="18" font-weight="600" fill="#4a9fff" text-anchor="middle">SERVIDOR PostgreSQL</text>
    
    <!-- Postmaster -->
    <rect x="20" y="50" width="260" height="45" rx="6" fill="#336791"/>
    <text x="150" y="78" font-family="system-ui, Arial, sans-serif" font-size="14" font-weight="500" fill="#eaeaea" text-anchor="middle">Postmaster (proceso principal)</text>
    
    <!-- Backend processes -->
    <rect x="20" y="110" width="120" height="40" rx="6" fill="#2d2d44"/>
    <text x="80" y="135" font-family="system-ui, Arial, sans-serif" font-size="12" fill="#eaeaea" text-anchor="middle">Backend 1</text>
    
    <rect x="160" y="110" width="120" height="40" rx="6" fill="#2d2d44"/>
    <text x="220" y="135" font-family="system-ui, Arial, sans-serif" font-size="12" fill="#eaeaea" text-anchor="middle">Backend 2</text>
    
    <!-- Storage -->
    <rect x="20" y="165" width="260" height="100" rx="6" fill="#2d2d44" stroke="#4a9fff" stroke-width="1"/>
    <text x="150" y="190" font-family="system-ui, Arial, sans-serif" font-size="14" font-weight="500" fill="#4a9fff" text-anchor="middle">Almacenamiento</text>
    
    <rect x="35" y="205" width="70" height="45" rx="4" fill="#1a1a2e"/>
    <text x="70" y="232" font-family="system-ui, Arial, sans-serif" font-size="11" fill="#eaeaea" text-anchor="middle">Datos</text>
    
    <rect x="115" y="205" width="70" height="45" rx="4" fill="#1a1a2e"/>
    <text x="150" y="232" font-family="system-ui, Arial, sans-serif" font-size="11" fill="#eaeaea" text-anchor="middle">Índices</text>
    
    <rect x="195" y="205" width="70" height="45" rx="4" fill="#1a1a2e"/>
    <text x="230" y="232" font-family="system-ui, Arial, sans-serif" font-size="11" fill="#eaeaea" text-anchor="middle">WAL</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(80, 375)">
    <circle cx="10" cy="0" r="6" fill="#336791"/>
    <text x="25" y="5" font-family="system-ui, Arial, sans-serif" font-size="11" fill="#8b949e">Proceso principal</text>
    
    <circle cx="170" cy="0" r="6" fill="#2d2d44"/>
    <text x="185" y="5" font-family="system-ui, Arial, sans-serif" font-size="11" fill="#8b949e">Componente</text>
    
    <circle cx="300" cy="0" r="6" fill="#4a9fff"/>
    <text x="315" y="5" font-family="system-ui, Arial, sans-serif" font-size="11" fill="#8b949e">Almacenamiento</text>
  </g>
</svg>
