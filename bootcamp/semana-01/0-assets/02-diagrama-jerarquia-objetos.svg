<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Background -->
  <rect width="800" height="500" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="system-ui, Arial, sans-serif" font-size="24" font-weight="700" fill="#eaeaea" text-anchor="middle">
    Jerarqu√≠a de Objetos en PostgreSQL
  </text>
  
  <!-- Level 1: Cluster -->
  <g transform="translate(300, 70)">
    <rect x="0" y="0" width="200" height="50" rx="8" fill="#336791"/>
    <text x="100" y="32" font-family="system-ui, Arial, sans-serif" font-size="16" font-weight="600" fill="#eaeaea" text-anchor="middle">Cluster</text>
  </g>
  
  <!-- Connector L1 to L2 -->
  <line x1="400" y1="120" x2="400" y2="150" stroke="#4a9fff" stroke-width="2"/>
  
  <!-- Level 2: Databases -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="180" height="45" rx="6" fill="#4a9fff"/>
    <text x="90" y="28" font-family="system-ui, Arial, sans-serif" font-size="14" font-weight="500" fill="#0d1117" text-anchor="middle">Base de Datos 1</text>
  </g>
  <g transform="translate(310, 150)">
    <rect x="0" y="0" width="180" height="45" rx="6" fill="#4a9fff"/>
    <text x="90" y="28" font-family="system-ui, Arial, sans-serif" font-size="14" font-weight="500" fill="#0d1117" text-anchor="middle">Base de Datos 2</text>
  </g>
  <g transform="translate(520, 150)">
    <rect x="0" y="0" width="180" height="45" rx="6" fill="#4a9fff"/>
    <text x="90" y="28" font-family="system-ui, Arial, sans-serif" font-size="14" font-weight="500" fill="#0d1117" text-anchor="middle">Base de Datos N</text>
  </g>
  
  <!-- Connectors L2 to L3 -->
  <line x1="190" y1="195" x2="190" y2="230" stroke="#8b949e" stroke-width="2"/>
  <line x1="400" y1="195" x2="400" y2="230" stroke="#8b949e" stroke-width="2"/>
  
  <!-- Level 3: Schemas -->
  <g transform="translate(50, 230)">
    <rect x="0" y="0" width="130" height="40" rx="6" fill="#2d2d44" stroke="#8b949e" stroke-width="1"/>
    <text x="65" y="26" font-family="system-ui, Arial, sans-serif" font-size="13" fill="#eaeaea" text-anchor="middle">public</text>
  </g>
  <g transform="translate(200, 230)">
    <rect x="0" y="0" width="130" height="40" rx="6" fill="#2d2d44" stroke="#8b949e" stroke-width="1"/>
    <text x="65" y="26" font-family="system-ui, Arial, sans-serif" font-size="13" fill="#eaeaea" text-anchor="middle">mi_esquema</text>
  </g>
  <g transform="translate(335, 230)">
    <rect x="0" y="0" width="130" height="40" rx="6" fill="#2d2d44" stroke="#8b949e" stroke-width="1"/>
    <text x="65" y="26" font-family="system-ui, Arial, sans-serif" font-size="13" fill="#eaeaea" text-anchor="middle">public</text>
  </g>
  
  <!-- Connectors L3 to L4 -->
  <line x1="115" y1="270" x2="115" y2="305" stroke="#8b949e" stroke-width="1"/>
  <line x1="265" y1="270" x2="265" y2="305" stroke="#8b949e" stroke-width="1"/>
  
  <!-- Level 4: Objects -->
  <g transform="translate(30, 305)">
    <rect x="0" y="0" width="170" height="170" rx="6" fill="#1a1a2e" stroke="#336791" stroke-width="1"/>
    <text x="85" y="25" font-family="system-ui, Arial, sans-serif" font-size="12" font-weight="500" fill="#4a9fff" text-anchor="middle">Objetos del Esquema</text>
    
    <!-- Tables -->
    <rect x="10" y="40" width="70" height="30" rx="4" fill="#336791"/>
    <text x="45" y="60" font-family="system-ui, Arial, sans-serif" font-size="11" fill="#eaeaea" text-anchor="middle">Tablas</text>
    
    <!-- Views -->
    <rect x="90" y="40" width="70" height="30" rx="4" fill="#336791"/>
    <text x="125" y="60" font-family="system-ui, Arial, sans-serif" font-size="11" fill="#eaeaea" text-anchor="middle">Vistas</text>
    
    <!-- Indexes -->
    <rect x="10" y="80" width="70" height="30" rx="4" fill="#2d2d44"/>
    <text x="45" y="100" font-family="system-ui, Arial, sans-serif" font-size="11" fill="#eaeaea" text-anchor="middle">√çndices</text>
    
    <!-- Sequences -->
    <rect x="90" y="80" width="70" height="30" rx="4" fill="#2d2d44"/>
    <text x="125" y="100" font-family="system-ui, Arial, sans-serif" font-size="11" fill="#eaeaea" text-anchor="middle">Secuencias</text>
    
    <!-- Functions -->
    <rect x="10" y="120" width="70" height="30" rx="4" fill="#2d2d44"/>
    <text x="45" y="140" font-family="system-ui, Arial, sans-serif" font-size="11" fill="#eaeaea" text-anchor="middle">Funciones</text>
    
    <!-- Triggers -->
    <rect x="90" y="120" width="70" height="30" rx="4" fill="#2d2d44"/>
    <text x="125" y="140" font-family="system-ui, Arial, sans-serif" font-size="11" fill="#eaeaea" text-anchor="middle">Triggers</text>
  </g>
  
  <!-- Table detail -->
  <g transform="translate(220, 305)">
    <rect x="0" y="0" width="200" height="170" rx="6" fill="#1a1a2e" stroke="#336791" stroke-width="1"/>
    <text x="100" y="25" font-family="system-ui, Arial, sans-serif" font-size="12" font-weight="500" fill="#4a9fff" text-anchor="middle">Estructura de una Tabla</text>
    
    <!-- Columns -->
    <rect x="15" y="40" width="170" height="25" rx="4" fill="#336791"/>
    <text x="100" y="58" font-family="monospace" font-size="11" fill="#eaeaea" text-anchor="middle">id SERIAL PRIMARY KEY</text>
    
    <rect x="15" y="70" width="170" height="25" rx="4" fill="#2d2d44"/>
    <text x="100" y="88" font-family="monospace" font-size="11" fill="#eaeaea" text-anchor="middle">nombre VARCHAR(100)</text>
    
    <rect x="15" y="100" width="170" height="25" rx="4" fill="#2d2d44"/>
    <text x="100" y="118" font-family="monospace" font-size="11" fill="#eaeaea" text-anchor="middle">email VARCHAR(255)</text>
    
    <rect x="15" y="130" width="170" height="25" rx="4" fill="#2d2d44"/>
    <text x="100" y="148" font-family="monospace" font-size="11" fill="#eaeaea" text-anchor="middle">created_at TIMESTAMP</text>
  </g>
  
  <!-- Info box -->
  <g transform="translate(450, 305)">
    <rect x="0" y="0" width="300" height="170" rx="6" fill="#1a1a2e" stroke="#4a9fff" stroke-width="1"/>
    <text x="150" y="25" font-family="system-ui, Arial, sans-serif" font-size="12" font-weight="500" fill="#4a9fff" text-anchor="middle">üí° Conceptos Clave</text>
    
    <text x="15" y="55" font-family="system-ui, Arial, sans-serif" font-size="11" fill="#eaeaea">
      <tspan font-weight="600" fill="#336791">Cluster:</tspan> Instancia de PostgreSQL
    </text>
    <text x="15" y="80" font-family="system-ui, Arial, sans-serif" font-size="11" fill="#eaeaea">
      <tspan font-weight="600" fill="#336791">Database:</tspan> Contenedor de esquemas
    </text>
    <text x="15" y="105" font-family="system-ui, Arial, sans-serif" font-size="11" fill="#eaeaea">
      <tspan font-weight="600" fill="#336791">Schema:</tspan> Namespace para objetos
    </text>
    <text x="15" y="130" font-family="system-ui, Arial, sans-serif" font-size="11" fill="#eaeaea">
      <tspan font-weight="600" fill="#336791">Table:</tspan> Almacena datos en filas/columnas
    </text>
    <text x="15" y="155" font-family="system-ui, Arial, sans-serif" font-size="11" fill="#eaeaea">
      <tspan font-weight="600" fill="#336791">Row:</tspan> Un registro de datos
    </text>
  </g>
</svg>
